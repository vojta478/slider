<!doctype html>
<html>
    <head>
        <title>Simple web slider</title>
        <link href="slider.css" rel="stylesheet" />
    </head>
    <body>
        <p>This is a simple web slider, that works all browsers.</p>
        <div id="slider" onclick="changeslide()">
            <div id="sliderimg1"></div>
            <div id="sliderimg2"></div>
            <p id="slidertitle">No images loaded</p>
            <p id="slidernum">0/0</p>
        </div>
        <noscript>Slider requires JavaScript to work.</noscript>
        <script src="slider.js"></script>
    </body>
</html>
