<!doctype html>
<html>
    <head>
        <title>Simple WebKit slider</title>
        <link href="webkit_slider.css" rel="stylesheet" />
    </head>
    <body>
        <p>This is a simple web slider, that works in WebKit browsers.</p>
        <div id="slider">
            <div id="sliderimg" onclick="changeslide()">
                <p id="slidertitle">No images loaded</p>
                <p id="slidernum">0/0</p>
            </div>
        </div>
        <noscript>Slider requires JavaScript to work.</noscript>
        <script src="webkit_slider.js"></script>
    </body>
</html>
